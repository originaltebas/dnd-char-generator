<script src="./js/multiLang.js"></script>
<script>
    multilang = new MultiLang('./languages', 'prueba', 'es_Es');
    alert(multilang.getKey('Hello'));
    multilang.changeLanguage('en_US');
    alert(multilang.getKey('Hello'));
    multilang.changeLanguage('es_ES');
    alert(multilang.getKey('Hello'));
</script>
